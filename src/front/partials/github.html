<div class="list-group">
  <a ng-repeat="repo in git.repos"
  	 ng-href="{{repo.html_url}}" 
  	 class="list-group-item" 
  	 target="_blank">
	    <h4 class="list-group-item-heading">{{repo.owner.login}}/{{repo.name}} <small>{{repo.language}}</small></h4>
	    <p class="list-group-item-text">{{repo.description}}</p>
  </a>
</div>
