<div class="col-md-12">
	<div class="col-md-3 text-center">
		<div class="row">
			<div class="col-md-12">
				<img ng-src="{{git.profile.avatar_url}}" 
				 class="circular" />
			</div>
			<div class="col-md-12">
				<h2>{{git.profile.login}}</h2>
			</div>
			<div class="col-md-12">
				<h4>Public repos</h4>
				<h3>{{git.profile.public_repos}}</h3>

			</div>
		</div>
	</div>
</div>
<div class="col-md-12">
	<div class="col-md-6">
		<br />
		<div class="panel" ng-repeat="repo in git.repos">
		    <div class="panel-heading panel-github-header"></div>
		    <div class="panel-body">
		        <h4>
			<a ng-href="{{repo.owner.html_url}}"
				   target="_blank">
				   {{repo.owner.login}}</a>
		    </a>/
			<a ng-href="{{repo.html_url}}"
				   target="_blank">
				   {{repo.name}}</a>
				   <small>{{repo.language}}</small></h4>
		    </a>
		    <p>
		    	{{repo.description}}
		    </p>
		    </div>
		</div>
	</div>
	<div class="col-md-6">
		<br />
		<div class="panel" ng-repeat="repo in git.repos">
		    <div class="panel-heading panel-github-header"></div>
		    <div class="panel-body">
		        <h4>
			<a ng-href="{{repo.owner.html_url}}"
				   target="_blank">
				   {{repo.owner.login}}</a>
		    </a>/
			<a ng-href="{{repo.html_url}}"
				   target="_blank">
				   {{repo.name}}</a>
				   <small>{{repo.language}}</small></h4>
		    </a>
		    <p>
		    	{{repo.description}}
		    </p>
		    </div>
		</div>
	</div>
</div>
