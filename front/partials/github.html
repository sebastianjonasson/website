<div class="col-md-12">
	<div class="col-md-3 text-center">
		<div class="row">
			<div class="col-md-12">
				<img ng-src="{{git.profile.avatar_url}}" 
				 class="circular" />
			</div>
			<div class="col-md-12">
				<h2>{{git.profile.login}}</h2>
			</div>
			<div class="col-md-12">
				<h4>Public repos</h4>
				<h3>{{git.profile.public_repos}}</h3>

			</div>
		</div>
	</div>
	<div class="col-md-9">
		<div class="row">
			<div class="col-md-12">
			<div ng-repeat="repo in git.repos">
				<h4>
					<a ng-href="{{repo.html_url}}"
						   target="_blank">
						   {{repo.name}}</a>
						   <small>{{repo.language}}</small></h4>
				    </a>
				    <p>
				    	{{repo.description}}
				    </p>
				 <hr style="border-style:dotted;" />
			</div>
		</div>
		</div>
	</div>
</div>
